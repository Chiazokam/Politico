<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="index.html">Politico</a></h1>
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="signin.html">Sign in</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                    </div>

                    <div id="main-signup">
                            <div class="container">
                                    <p class="form-text">Sign Up</p>
                                    <form id="signup">
                                            <div class="form-field">
                                                <div id="error-fname"></div>
                                                <input type="text" id="firstname" placeholder="First Name">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-lname"></div>
                                                <input type="text" id="lastname" placeholder="Last Name">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-oname"></div>
                                                <input type="text" id="othername" placeholder="Other Name">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-email"></div>
                                                <input type="email" id="email" placeholder="Email Address">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-phone"></div>
                                                <input type="text" id="phone" placeholder="Phone Number">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-passport"></div>
                                                <input type="text" id="passportUrl" placeholder="Passport URL">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-password"></div>
                                                <input type="password" id="password" placeholder="Password">
                                            </div>
                                            
                                            <input type="submit" class="btn btn-colored btn-signup btn-dark">
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span>, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="scripts/main.js"></script>
        <script src="scripts/fetch/helpers.js"></script>
        <script src="scripts/fetch/signup.js"></script>
        </body>
    </html>
