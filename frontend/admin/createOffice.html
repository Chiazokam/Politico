<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="../index.html">Politico</a></h1> 
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="adminProfile.html">Back</a></li>
                            <li><a href="../index.html">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                            
                    </div>

                    <div id="create-office">
                            <div class="container">
                                    <p class="form-text">Create Office</p>
                                    <form id="createOffice">
                                            <div id="error"></div>
                                            <div class="form-field">
                                                <div id="error-name"></div>
                                                <input type="text" id="name" placeholder="Office Name">
                                            </div>
                                            <div class="form-field">
                                                <div id="error-type"></div>
                                                <select id="type">
                                                    <option>Select Office Type</option>
                                                    <option value="federal">Federal</option>
                                                    <option value="legislative">Legislative</option>
                                                    <option value="state">State</option>
                                                    <option value="local government">Local Government</option>
                                                </select>
                                            </div>
                                            <input type="submit" class="btn btn-colored btn-signin btn-dark"></input>
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span>, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/user.js"></script>
        <script src="../scripts/fetch/helpers.js"></script>
        <script src="../scripts/fetch/createoffice.js"></script>
        </body>
    </html>
