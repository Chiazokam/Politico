<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="../index.html">Politico</a></h1> 
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="adminViewParties.html">Back</a></li>
                            <li><a href="adminViewParties.html">View Parties</a></li>
                            <li><a href="createOffice.html">Create Office</a></li>
                            <li><a href="viewOffices.html">View Offices</a></li>
                            <li class="reset-password"><a>Reset Password</a></li>
                            <li><a href="../index.html">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                            
                    </div>

                    <div id="main-signin">
                            <div class="container">
                                    <div class="modal-reset">
                                            <div class="resetPassword-modal">
                                                <p>Reset Password</p>
                                                <div class="form-field resetPassword">
                                                    <input type="password" name="oldPassword" placeholder="Old Password" required>
                                                </div>
                                                <div class="form-field resetPassword">
                                                    <input type="password" name="newPassword" placeholder="New Password" required>
                                                </div>
                                                <div class="form-field resetPassword">
                                                    <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" required>
                                                </div>
                                                <button type="button" class="btn btn-cancel-modal">Cancel</button>
                                                <button type="button" class="btn btn-submit-modal"><a href="userProfile.html">Send</a></button>
                                            </div>
                                        </div>
                                    <p class="form-text">Edit Party</p>
                                    <form action="adminViewParties.html" method="get">
                    
                                            <div class="form-field">
                                                <input type="text" name="partyName" value="People's Independent Party" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="url" value="https://buzznigeria.com/wp-content/uploads/2016/10/PDP-logo.jpg" required>
                                            </div>
                                            <div class="form-field">
                                                <textarea rows="4" required>12 Ibrahim Babalola Avenue, Wuse 2, Abuja</textarea>
                                            </div>
                                            <button type="submit" class="btn btn-colored btn-signin btn-dark">Submit</button>
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span> Designs, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/user.js"></script>
        </body>
    </html>
