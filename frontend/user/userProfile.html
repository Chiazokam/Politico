<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="../index.html">Politico</a></h1> 
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="vote.html">Vote</a></li>
                            <li><a href="interest.html">Run for an office</a></li>
                            <span class="output"> 
                                <!-- Display Create Petition link -->
                            </span>
                            <li class="logout"><a>Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                    </div>

                    <div id="main-profile">
                        <div class="container">
                                <div class="modal-petition">
                                        <div class="createPetition-modal">
                                            <p>Create A Petition</p>

                                            <form id="petition-form">
                                                <div id="error"></div>
                                                <div class="form-field createPetition">
                                                    <div id="error-office"></div>
                                                    <select class="office-output">
                                                        <!-- Display offices -->
                                                    </select>
                                                </div>
                                                <div class="form-field createPetition">
                                                    <div id="error-text"></div>
                                                    <textarea rows="8" class="petition-textarea"></textarea>
                                                </div>
                                                <div class="form-field createPetition">
                                                    <div id="error-evidence"></div>
                                                    <input type="text" placeholder="Image Url" class="evidence">
                                                </div>
                                                <button type="button" class="btn btn-cancel-modal cancel-petition">Cancel</button>
                                                <input type="submit" class="btn btn-submit-modal"><a></a></input>
                                            </form>
                                            
                                        </div>
                                    </div>
                        </div> 
                        <div class="flex-container">
                                <div class="card">
                                    <a href="viewParties.html"><button type="button" class="btn btn-trans">View All Parties</button></a>
                                </div>  
                                <div class="card">
                                    <a href="viewOffices.html"><button type="button" class="btn btn-trans">View Offices</button></a>
                                </div> 
                                <div class="card">
                                    <a href="viewVotes.html"><button type="button" class="btn btn-trans">View Votes</button></a>
                                </div> 
                                <div class="card">
                                    <a href="viewResults.html"><button type="button" class="btn btn-trans">View Results</button></a>
                               </div> 
                        </div>              
                    </div>     
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span> Designs, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/candidate.js"></script>
        <script src="../scripts/fetch/helpers.js"></script>
        <script src="../scripts/fetch/createPetition.js"></script>
        </body>
    </html>
