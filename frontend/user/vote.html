<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="../index.html">Politico</a></h1> 
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="userProfile.html">Back</a></li>
                            <li class="logout"><a>Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                            
                    </div>

                    <div id="candidate">
                            <div class="container">

                                    <p class="form-text">Vote</p>
                                    <form id="vote">
                                            <div id="error"></div>
                                            <div class="form-field">
                                                <div id="error-office"></div>
                                                <select id="office-output">    
                                                    <!-- display offices -->
                                                </select>
                                            </div>
                                            <div class="form-field">
                                                <div id="error-candidate"></div>
                                                <select id="office-candidates">
                                                    <!-- display candidates for selected office -->
                                                </select>
                                            </div>
                                            <div class="form-field">
                                                <select id="candidate-party">
                                                    <!-- display candidate's party -->
                                                </select>
                                            </div>
                                            <input type="submit" class="btn btn-colored btn-signin btn-dark"></input>
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span>, copyright &copy; 2019</p>
                </div>
            </footer>
            <script src="../scripts/main.js"></script>
            <script src="../scripts/fetch/helpers.js"></script>
            <script src="../scripts/fetch/vote.js"></script>
        </body>
    </html>
