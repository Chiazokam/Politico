<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1><a class="brandname-h1" href="index.html">Politico</a></h1>
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li class="active"><a href="signup.html">Sign up</a></li>
                            <li><a href="signin.html">Sign in</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip form-strip">
                    </div>

                    <div id="main-signup">
                            <div class="container">
                                    <p class="form-text">Sign Up</p>
                                    <form action="/register" method="post">
                    
                                            <div class="form-field">
                                                <input type="text" name="firstname" placeholder="First Name" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="text" name="lastname" placeholder="Last Name" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="text" name="othername" placeholder="Other Name" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="email" name="email" placeholder="Email Address" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="number" name="phone" placeholder="Phone Number" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="text" name="passportURL" placeholder="Passport URL" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="password" placeholder="Password" required>
                                            </div>
                                            
                                            <button type="button" class="btn btn-colored btn-signup btn-dark"><a href="signin.html">Submit</a></button>
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span>, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="scripts/main.js"></script>
        </body>
    </html>
