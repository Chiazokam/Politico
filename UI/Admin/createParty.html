<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Politico</title>
            <link rel="stylesheet" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        </head>
        <body>
            <header>
                <div class="container">
                    <div class="brandname">
                        <h1>Politico</h1> 
                    </div>
                    <div class="menu-ham">
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                        <div class="hamburger"></div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="adminProfile.html">Back</a></li>
                            <li><a href="">View Parties</a></li>
                            <li><a href="">Create Office</a></li>
                            <li><a href="">View Offices</a></li>
                            <li class="reset-password"><a>Reset Password</a></li>
                            <li><a href="../index.html">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section>
                    <div class="page-strip">
                            <p>Create Party</p>
                    </div>

                    <div id="main-signin">
                            <div class="container">
                                    <div class="modal">
                                            <div class="forgotPassword-modal">
                                                <p>We will send you an email</p>
                                                <div class="form-field forgotPassword">
                                                    <input type="email" name="email" placeholder="Email" required>
                                                </div>
                                                <button type="button" class="btn btn-cancel-modal">Cancel</button>
                                                <button type="button" class="btn btn-submit-modal"><a href="signin.html">Send</a></button>
                                            </div>
                                        </div>
                                    <form action="/register" method="post">
                    
                                            <div class="form-field">
                                                <input type="text" name="partyName" placeholder="Party Name" required>
                                            </div>
                                            <div class="form-field">
                                                <input type="url" placeholder="Logo Url" required>
                                            </div>
                                            <div class="form-field">
                                                <textarea rows="4" placeholder="Party Head Quarters" required></textarea>
                                            </div>
                                            <button type="button" class="btn btn-colored btn-signin btn-dark"><a href="./User/userProfile.html">Submit</a></button>
                                    </form>
                                </div>
                    </div>
                  
            </section>
            <footer>
                <div class="container">
                    <p>P<span class="brandname-span">olitico</span> Designs, copyright &copy; 2019</p>
                </div>
            </footer>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/signin.js"></script>
        </body>
    </html>
